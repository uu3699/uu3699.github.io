<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url(static/image/error.png);
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #5d4037;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ffccbc;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }
        
        .content {
            padding: 30px;
        }
        
        .recommendation {
            background: #fff8e1;
            border-left: 5px solid #ffb74d;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 8px 8px 0;
            color: #5d4037;
        }
        
        .recommendation h2 {
            color: #e65100;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .recharge-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-card {
            background: #fff3e0;
            border: 1px solid #ffccbc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-decoration: none;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.2);
            border-color: #ff9800;
            background: #ffe0b2;
        }
        
        .option-card .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #e65100;
            margin-bottom: 10px;
        }
        
        .option-card .card-desc {
            font-size: 14px;
            color: #8d6e63;
        }
        
        .recharge-info {
            background: #fff8e1;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ffccbc;
        }
        
        .recharge-info h2 {
            color: #e65100;
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .recharge-section {
            margin-bottom: 20px;
        }
        
        .recharge-section h3 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ffccbc;
            padding-bottom: 5px;
        }
        
        .recharge-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .feature-tag {
            background: #ffccbc;
            color: #5d4037;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .recharge-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>寻梦版本介绍</h1>
        </div>
        
        <div class="content">
            <div class="recommendation">
                <h2>寻梦运营团队温馨提示：</h2>
                <p>请详细了解版本设置，选择您喜欢的版本，寻梦所有版本均精心打造</p>
            </div>
            
            <div class="recharge-options">
                <a href="yxjs5hj.html" target="_blank" class="option-card">
                    <div class="card-title">五职业怀旧</div>
                    <div class="card-desc">五职业怀旧版本请点击此处了解</div>
                </a>
                
                <a href="yxjs5f5.html" target="_blank" class="option-card">
                    <div class="card-title">五职业飞升</div>
                    <div class="card-desc">五飞五版本请点击此处进行了解</div>
                </a>
                
                <a href="#" class="option-card">
                    <div class="card-title">待开发···</div>
                    <div class="card-desc">版本开发中···</div>
                </a>
                
                <a href="#" class="option-card">
                    <div class="card-title">待开发···</div>
                    <div class="card-desc">版本开发中···</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 简化后的JavaScript，仅保留必要的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const optionCards = document.querySelectorAll('.option-card');
            
            optionCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 添加点击反馈效果
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
